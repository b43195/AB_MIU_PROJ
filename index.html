<!doctype html>  
<html lang="en">
<head>

	<meta charset="utf-8">
	
	<title>The Peep Cheat Sheet</title>
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	
	<!-- StyleSheets under here -->
	
	
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>
<!--Main Page-->
	<div data-role="page" id="homePage" data-theme="a">
		<div data-role="header" data-position="fixed">
			<h1>Home</h1>
		</div>
		<div data-role="content">
			<a href="#addPeepPage"><img src=images/pcs_feature.png/></a>
		<input type="text" id="search" placeholder="Search Peeps"/>
		<input type="button" value="Search"/>
			<p><a href="#addPeepPage" data-role="button" data-icon="arrow-r" data-iconpos="right" data-transition="slidefade">Add Peep</a></p>	
		</div>
		<div data-role="footer" data-position="fixed" data-id="homePage">
			<div data-role="navbar">
				<ul>
					<li><a href="#addPeepPage" data-icon="star" data-iconpos="bottom">Add Peeps</a></li>
					<li><a href="#searchPage" data-icon="search" data-iconpos="bottom">Search</a></li>
					<li><a href="#catagoriesPage"data-icon="grid" data-iconpos="bottom">Catagories</a></li>
				</ul>
			</div>
		</div>
	</div>
<!--Add Peep-->
	<div data-role="page" id="addPeepPage">
		<div data-role="header" data-position="fixed">
			<a href="" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>Add a Peep</h1>
			<a href="#homePage" data-icon="home">Home</a>
		</div>

		<div data-role="content">
			<p>Add a Peep to your Cheat Sheet</p>
			<p><a href="#addPeep">Add Peep</a></p>
			
		</div>

		<div data-role="footer" data-position="fixed" data-id="homePage">
			<div data-role="navbar">
				<ul>
					<li><a href="#addPeepPage" data-icon="star" class="ui-btn-active">Add Peeps</a></li>
					<li><a href="#searchPage" data-icon="search">Search</a></li>
					<li><a href="#catagoriesPage" data-icon="grid">Catagories</a></li>

				</ul>
			</div>
		</div>
	</div>
<!--Catagories-->
	<div data-role="page" id="catagoriesPage" data-add-back-btn="true">
		<div data-role="header" data-position="fixed">
			<h1>Catagories</h1>
		</div>

		<div data-role="content">
		</div>

		<div data-role="footer" data-position="fixed" data-id="homePage">
			<div data-role="navbar">
				<ul>
					<li><a href="#addPeepPage" data-icon="star">Add Peeps</a></li>
					<li><a href="#searchPage" data-icon="search">Search</a></li>
					<li><a href="#catagoriesPage" data-icon="grid" class="ui-btn-active">Catagories</a></li>

				</ul>
			</div>
		</div>
	</div>
	

	<!-- JavaScript under here -->

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/main.js">
</body>
</html>
